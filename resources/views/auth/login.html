<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="../../css/auth.css">
</head>

<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form>
            <div class="divs-contenedores">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="User@gmail.com" required>
            </div>
            <div class="divs-contenedores">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••••••••••" required>
            </div>
            <div class="">
                <div class="checkbox-group">
                    <input type="checkbox" id="recuerdame" name="recuerdame" required>
                    <label for="terms">Recúerdame</label>
                </div>
                <br />
            </div>
            <div class="divs-contenedores">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="auth-link">
                <label for="register-link"><a href="register.html">Regístrate</a></label>
            </div>
        </form>
    </div>
</body>

</html>
