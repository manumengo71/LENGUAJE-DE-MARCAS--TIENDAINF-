<!DOCTYPE html>
<html lang="es">

<head>
    <title>Realizar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        form select,
        form textarea,
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        form button {
            padding: 10px 20px;
            background-color: #0366d6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #025aa5;
        }
        
        #selected-products {
            margin-top: 20px;
        }
        
        #selected-products table {
            width: 100%;
            border-collapse: collapse;
        }
        
        #selected-products th,
        #selected-products td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Realizar Pedido</h1>

        <form id="order-form">
            <label for="products">Productos:</label>
            <select id="products" name="products">
                <option value="laptop">Laptop</option>
                <option value="monitor">Monitor</option>
                <option value="keyboard">Teclado</option>
                <option value="mouse">Mouse</option>
                <option value="printer">Impresora</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="observations">Observaciones:</label>
            <textarea id="observations" name="observations" rows="4"></textarea>

            <button type="button" id="add-product">Agregar Producto</button>

            <h3>Productos Seleccionados</h3>
            <div id="selected-products">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="products-list"></tbody>
                </table>
            </div>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly>

            <button type="submit">Realizar Pedido</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var addProductButton = document.getElementById('add-product');
            var productsList = document.getElementById('products-list');
            var totalInput = document.getElementById('total');

            var products = [];

            addProductButton.addEventListener('click', function() {
                var productsSelect = document.getElementById('products');
                var quantityInput = document.getElementById('quantity');

                var product = productsSelect.value;
                var quantity = parseInt(quantityInput.value);

                if (product && quantity > 0) {
                    products.push({
                        product: product,
                        quantity: quantity
                    });
                    updateSelectedProducts();
                    clearInputs();
                    calculateTotal();
                }
            });

            function updateSelectedProducts() {
                productsList.innerHTML = '';

                for (var i = 0; i < products.length; i++) {
                    var row = document.createElement('tr');

                    var productCell = document.createElement('td');
                    productCell.textContent = products[i].product;
                    row.appendChild(productCell);

                    var quantityCell = document.createElement('td');
                    quantityCell.textContent = products[i].quantity;
                    row.appendChild(quantityCell);

                    productsList.appendChild(row);
                }
            }

            function clearInputs() {
                var productsSelect = document.getElementById('products');
                var quantityInput = document.getElementById('quantity');

                productsSelect.selectedIndex = 0;
                quantityInput.value = '1';
            }

            function calculateTotal() {
                var total = 0;

                for (var i = 0; i < products.length; i++) {
                    var product = products[i].product;
                    var quantity = products[i].quantity;

                    var price = getProductPrice(product);
                    if (price) {
                        total += price * quantity;
                    }
                }

                totalInput.value = total.toFixed(2);
            }

            function getProductPrice(product) {
                // Aquí puedes definir los precios de los productos informáticos seleccionados.
                // Puedes utilizar un objeto o un switch para mapear los productos a sus respectivos precios.
                // Por simplicidad, utilizaremos valores fijos de precios para los ejemplos.
                switch (product) {
                    case 'laptop':
                        return 999.99;
                    case 'monitor':
                        return 249.99;
                    case 'keyboard':
                        return 49.99;
                    case 'mouse':
                        return 19.99;
                    case 'printer':
                        return 199.99;
                    default:
                        return 0;
                }
            }

            var orderForm = document.getElementById('order-form');

            orderForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Aquí puedes agregar la lógica para enviar el pedido al servidor o realizar cualquier otra acción necesaria.

                // Reiniciar el formulario y la lista de productos seleccionados.
                products = [];
                updateSelectedProducts();
                clearInputs();
                calculateTotal();
            });
        });
    </script>
</body>

</html>
