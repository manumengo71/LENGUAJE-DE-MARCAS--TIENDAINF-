<!DOCTYPE html>
<html lang="es">

<head>
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .profile h2 {
            margin: 0;
            color: #333;
        }
        
        .profile p {
            margin: 5px 0;
            color: #666;
        }
        
        .profile .email {
            color: #999;
        }
        
        .profile .website {
            color: #0366d6;
            text-decoration: none;
        }
        
        .profile .website:hover {
            text-decoration: underline;
        }
        
        form {
            margin-top: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        form button {
            padding: 10px 20px;
            background-color: #0366d6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #025aa5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <div class="profile">
            <img src="ruta/a/la/imagen.jpg" alt="Foto de perfil">
            <div>
                <h2>Manumengo71</h2>
                <p class="email">zabalaneitor@gmail.com</p>
                <p>Ubicación: Sevilla, España</p>
                <a class="website" href="http://www.example.com" target="_blank">www.example.com</a>
            </div>
        </div>
        <h3>Biografía</h3>
        <p>Esta biografía va dedicada a la mejor maestra del mundo la cual nos va a poner una notaza(la cual merecemos): Inma</p>

        <h3>Actualizar Información</h3>
        <form>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" maxlength="255" value="manumengo71">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" maxlength="255"  value="zabalaneitor@gmail.com">

            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" maxlength="255" value=" Sevilla, España">

            <label for="website">Sitio Web:</label>
            <input type="text" id="website" name="website" value="http://www.adrianYrocio.com">

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>

</html>
