<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Estante</title>
</head>

<body>
    <div>
        <h1>Alta Estante</h1>
        <a href="./altas.html">
            <p>Volver Atras</p>
        </a>
    </div>
    <div>
        <form method="" action="" id="estanteForm">
            <legend>Alta Estante</legend>
            <label>Id Estante</label>
            <input type="number" id="idEstante" min="1" required />
            <br />
            <label>Id Almacen</label>
            <input type="number" id="idAlmacen" min="1" required />
            <br />
            <label>Id Producto</label>
            <input type="number" id="idProducto" min="1" required />
            <br />
            <label>Cantidad Producto</label>
            <input type="number" id="cantidadProducto" min="0" max="255" required />
            <br />
            <input type="submit" value="Enviar" onclick="enviarFormulario(event)" />
            <input type="button" value="Borrar" />
        </form>
    </div>
</body>

<!-- VALIDACIÃ“N -->
<script>
    function enviarFormulario(event) {

        const idEstante = parseInt(document.getElementById('idEstante').value);
        const idAlmacen = parseInt(document.getElementById('idAlmacen').value);
        const idProducto = parseInt(document.getElementById('idProducto').value);
        const cantidadProducto = parseInt(document.getElementById('cantidadProducto').value);


        if (idEstante < 1 || idAlmacen < 1 || idProducto < 1) {
            alert('Los campos Id Estante, Id Almacen y Id Producto deben ser mayores o iguales a 1.');
            return;
        }

        if (cantidadProducto <= 0 || cantidadProducto > 255) {
            alert('La cantidad del producto debe ser un valor entre 1 y 255.');
            return;
        }

    }
</script>

</html>
